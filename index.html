<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayLoop</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="asset/Logo.png">

</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo" id="logo-home">
        <img src="asset/Logo.png" alt="PlayLoop Logo" width="190" height="50">
      </div>
      
      
    </div>
    <nav class="nav-menu">
      <a href="#" class="nav-item active" data-page="home">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        <span>Home</span>
      </a>
      <a href="#" class="nav-item" data-page="trending">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg>
        <span>Trending</span>
      </a>
      <a href="#" class="nav-item" data-page="library">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8 12.5v-9l6 4.5-6 4.5z"/></svg>
        <span>Library</span>
      </a>
    </nav>
    <div class="sidebar-divider"></div>
    <div class="playlist-section">
      <h3>Saved Videos</h3>
      <div id="playlist-list" class="playlist-list">
        <p class="empty-text">Saved videos will appear here</p>
      </div>
    </div>
  </aside>

  <!-- Mobile Header (visible only on mobile) -->
  <header class="mobile-header" id="mobile-header">
    <div class="mobile-header-left" id="mobile-logo-home">
      <img src="asset/Logo.png" alt="PlayLoop Logo" height="30">
    </div>
    <div class="mobile-header-right">
      <button class="mobile-header-btn" id="mobile-search-toggle" title="Search">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
      </button>
    </div>
  </header>

  <!-- Mobile Search Bar (hidden by default, shown on toggle) -->
  <div class="mobile-search-bar hidden" id="mobile-search-bar">
    <button class="mobile-search-back" id="mobile-search-back">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </button>
    <input type="text" id="mobile-search-input" placeholder="Search..." />
  </div>

  <!-- Bottom Navigation (visible only on mobile) -->
  <nav class="bottom-nav" id="bottom-nav">
    <button class="bottom-nav-item active" data-page="home">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      <span>Home</span>
    </button>
    <button class="bottom-nav-item" data-page="trending">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg>
      <span>Trending</span>
    </button>
    <button class="bottom-nav-item" data-page="library">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8 12.5v-9l6 4.5-6 4.5z"/></svg>
      <span>Library</span>
    </button>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Bar (desktop only) -->
    <header class="top-bar">
      <div class="search-container">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="#b3b3b3"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input type="text" id="search-input" placeholder="Search YouTube..." />
        <button id="search-btn" class="search-btn" title="Search">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </button>
      </div>
      <!-- Category Chips (only on browse pages) -->
      <div class="category-chips" id="category-chips">
        <button class="chip active" data-query="">All</button>
        <button class="chip" data-query="music">Music</button>
        <button class="chip" data-query="gaming">Gaming</button>
        <button class="chip" data-query="news">News</button>
        <button class="chip" data-query="sports">Sports</button>
        <button class="chip" data-query="cooking">Cooking</button>
        <button class="chip" data-query="technology">Technology</button>
        <button class="chip" data-query="comedy">Comedy</button>
      </div>
    </header>

    <!-- Content Area -->
    <section class="content-area" id="content-area">
      <!-- Home Page -->
      <div id="home-page">
        <div class="video-grid" id="trending-grid"></div>
      </div>

      <!-- Search Results -->
      <div id="search-page" class="hidden">
        <h2 class="section-title" id="search-title">Search Results</h2>
        <div class="video-grid" id="search-results"></div>
      </div>

      <!-- Watch Page (Video Player) -->
      <div id="watch-page" class="hidden">
        <div class="watch-back-bar">
          <button class="watch-back-btn" id="watch-back-btn">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
          </button>
        </div>
        <div class="watch-layout">
          <!-- Left: Player + Info -->
          <div class="watch-primary">
            <div class="player-wrapper">
              <div id="yt-player"></div>
            </div>
            <div class="watch-info">
              <h1 class="watch-title" id="watch-title"></h1>
              <div class="watch-meta">
                <div class="watch-channel-row">
                  <div class="watch-avatar" id="watch-avatar"></div>
                  <div class="watch-channel-info">
                    <span class="watch-channel-name" id="watch-channel"></span>
                  </div>
                </div>
                <div class="watch-actions">
                  <div class="watch-btn-group">
                    <button class="watch-btn like-btn" id="watch-yt-like">
                      <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"/></svg>
                      <span id="like-count">0</span>
                    </button>
                    <div class="btn-divider"></div>
                    <button class="watch-btn dislike-btn" id="watch-yt-dislike">
                      <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v2c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z"/></svg>
                    </button>
                  </div>
                  <button class="watch-btn" id="watch-like-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/></svg>
                    <span>Save</span>
                  </button>
                </div>
              </div>
              <div class="watch-description" id="watch-description">
                <div class="watch-stats" id="watch-stats"></div>
              </div>

              <!-- Comments Section -->
              <div class="comments-section">
                <div class="comments-header">
                  <h3 id="comments-count">Comments</h3>
                  <div class="comments-sort">
                    <button class="sort-btn active" data-sort="relevance">Top comments</button>
                    <button class="sort-btn" data-sort="time">Newest first</button>
                  </div>
                </div>
                <div id="comments-list" class="comments-list">
                  <p class="empty-text">Loading comments...</p>
                </div>
                <button class="load-more-btn hidden" id="load-more-comments">Show more comments</button>
              </div>
            </div>
          </div>

          <!-- Right: Related Videos -->
          <div class="watch-secondary">
            <h3 class="related-title">Related Videos</h3>
            <div id="related-videos" class="related-list"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
